<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATOR</title>
    <link rel="icon" href="image/logo.png" type="image/jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
         <!-- Tarjeta -->
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                    
                </div>
                <img src="image/chip.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label"> Número Tarjeta</p>
                        <p class="numero"> #### #### #### ####</p> 
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label"> Nombre Tarjeta</p>
                            <p class="nombre">Jhon Doe</p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label"> Expiración</p>
                            <p class="expiracion"> <span class="mes">MM</span> / <span class="year">AA</span> </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta posterior -->
            <div class="trasera">
                <div class="barra-magnetica"></div>
                    <div class="datos">
                        <div class="grupo" id="firma">
                            <p class="label"> Firma</p>
                            <div class="firma"> <p></p> </div>
                        </div>
                        <div class="grupo" id="ccv">
                            <p class="label"> CCV</p>
                            <p class="ccv"></p>
                        </div>
                    </div>
                    <p class="proteccion"> Ante robo o extravio de la tarjeta, por favor llevar a la sucursal mas cercana o llamanos al 800 800 123</p>
                    <a href="#" class="link-banco"> www.bancoextraviado.com</a>
            </div>
        </section>
       <!-- Contenedor boton abrir formulario -->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- formulario tarjeta -->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta ">
            <div class="grupo">
                <label for="inputNumero">Número de Tarjeta</label>
                <input type="text" id="cardNumber" maxlength="19" autocomplete="off" required>
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre de Tarjeta</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes"> Expiración</label>
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="grupo-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="grupo ccv" >
                    <label for="inputCCV"> CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>
            <button  class="btn-validar" id="btnValidar"> VALIDAR</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous" ></script> 
    <script src="index.js" type="module"></script>
</body>
</html>
